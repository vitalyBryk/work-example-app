    
<form  class="user-login-conatiner" 
    [formGroup]="signInFormGroup"
    (change)="signInFormChange()"
    (ngSubmit)="onSubmit()"
     >
    <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput formControlName="login">
        <mat-error *ngIf="signInFormGroup.hasError('required','login')">Login is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="signInFormGroup.hasError('required','password')">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="signInFormGroup.invalid">Login</button>
    <div>
        Don't have an account? Then 
        <a href="authorization/sign-up">sign up</a> 
    </div>

</form>
